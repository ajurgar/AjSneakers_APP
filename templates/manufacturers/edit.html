{% extends "base.html" %}
{% block content %}


<form action="/manufacturers/{{manufacturer.id}}" method="post">  
<div>
<label for="name"> Name: </label>
<input type="text" id="name" name="name" value="{{manufacturer.name}}" required autofocus>

</div>
<div>
<label for="shipping_speed"> Shipping Speed: </label>
<input type="text" id="shipping_speed" name="shipping_speed" value="{{manufacturer.shipping_speed}}" required>

</div>
<div>
    <label for="status">Status:</label>
    <select id="status" name="status">

      <option value="true"
        {% if manufacturer.status == True %} selected="selected" {% endif %}>
        True
      </option>

      <option value="false"
        {% if manufacturer.status == False %} selected="selected" {% endif %}>
        False
      </option>

    </select>
  </div>
<button type="submit">Update Manufacturer</button>

</form>

{% endblock %}
