{% extends "base.html" %}
{% block content %}


<form action="/products/{{product.id}}" method="post">
<div>
<label for="name"> Name: </label>
<input type="text" id="name" name="name" value="{{product.name}}" required autofocus>
</div>

<div>
<label for="description"> Description: </label>
<input type="text" id="description" name="description" value="{{product.description}}" required>
</div>

<div>
<label for="size"> Size: </label>
<input type="number" id="size" name="size" value="{{product.size}}" required>
</div>

<div>
<label for="stock_quantity"> Stock Quantity: </label>
<input type="number" id="stock_quantity" name="stock_quantity" value="{{product.stock_quantity}}" required>
</div>

<div>
<label for="buying_cost"> Buying Cost: </label>
<input type="number" id="buying_cost" name="buying_cost" value="{{product.buying_cost}}" required>
</div>

<div>
<label for="selling_price"> Selling Price: </label>
<input type="number" id="selling_price" name="selling_price" value="{{product.selling_price}}" required>
</div>


<div>
<label for="manufacturer"> Manufacturer: </label>
<select name="manufacturer_id" id="manufacturer">
{% for manufacturer in all_manufacturers %}
<option value="{{ manufacturer.id }}"
{% if product.manufacturer.id == manufacturer.id %} selected="selected" {% endif %}>

{{ manufacturer.name }}

</option>
{% endfor %}
</select>

</div>
<button type="submit"> Update Product </button>


</form>




{% endblock %}
